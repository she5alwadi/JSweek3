<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Academy Registration From</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Soccer Academy Registration From</h1>
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>

        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <br>
        <br>

        <label for="position">Preferred Position</label>
        <select name="position" id="position">
            <option value="GK">Goalkeeper</option>
            <option value="CB">Center Back</option>
            <option value="RB">Righ Back</option>
            <option value="LB">Left Back</option>
            <option value="CM">Center Midfield</option>
            <option value="RM">Right Midfield</option>
            <option value="LM">Left Midfield</option>
            <option value="CAM">Center Attacking Midfield</option>
            <option value="CF">Center Forward</option>
            <option value="ST">Striker</option>
            <option value="LW">Left Wing</option>
            <option value="RW">Right Wing</option>
        </select>
        <br>
        <br>

        <label for="experience">Years of Experience</label>
        <input type="number" id="experience" name="experience" min="0" max="15">
        <br>
        <br>

        <label><input type="checkbox" name="terms" required>I agree to the club's terms and conditions</label>
        <br>
        <br>

        <input type="submit" value="Submit">


    </form>
</body>
</html>
